<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vietnam Defender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <img src="./images/logo.png" width="600" alt="logo" />
      <button id="start-btn">Start!</button>
    </div>

    <!-- GAME SCREEN -->

    <div id="game-screen" class="container">
      <div id="game-box"></div>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="game-over-screen" class="container">
      <img src="" />
    </div>

    <!-- Score -->
    <div id="game-score" class="container">
      <h1>Score: 0</h1>
    </div>

    <script src="js/main.js"></script>
    <script src="js/tank.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/cannonBall.js"></script>
    <script src="js/village.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
