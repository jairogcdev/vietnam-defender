<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vietnam Defender</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <img src="images/logo.png" class="logo" alt="logo" />
      <button id="start-btn" class="key">Start!</button>
      <div class="keyboard">
        <div class="row">
          <button class="key">↑</button>
        </div>
        <div class="row">
          <button class="key unused">←</button>
          <button class="key">↓</button>
          <button class="key unused">→</button>
        </div>
        <div class="row">
          <button class="spacebar">Spacebar</button>
        </div>
        <div class="sounds">
          <button class="music-btn">
            <img src="images/music.png" class="music" />
          </button>
          <button class="effects-btn">
            <img src="images/effects.png" class="effects" />
          </button>
        </div>
      </div>
    </div>

    <!-- GAME SCREEN -->

    <div id="game-screen" class="container">
      <div id="game-box"></div>
      <div id="game-info">
        <!-- Score -->
        <div id="game-score">
          <h1>Score: 0</h1>
        </div>
        <div id="game-lives">
          <h1>Lives: 3</h1>
          <img src="images/tank.png" />
          <img src="images/tank.png" />
          <img src="images/tank.png" />
        </div>
        <div id="game-bonus">
          <h1>Lives: 3</h1>
          <img src="images/tank.png" />
          <img src="images/tank.png" />
          <img src="images/tank.png" />
        </div>
      </div>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen">
      <div class="gameover-menu">
        <img src="images/gameover.jpg" />
        <h1 class="endGame">Game Over!</h1>
        <h1 class="score-end">Score: 0</h1>
        <button id="restart-btn">Restart</button>
        <button id="exit-btn">Exit</button>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/tank.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/cannonBall.js"></script>
    <script src="js/village.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
