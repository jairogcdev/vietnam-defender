<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vietnam Defender</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="container">
      <img src="images/logo.png" class="logo" alt="logo" />
      <button id="start-btn" class="key">Start!</button>
      <div class="keyboard">
        <div class="row">
          <button class="key" title="Go up">↑</button>
        </div>
        <div class="row">
          <button class="key unused" title="Go left">←</button>
          <button class="key" title="Go down">↓</button>
          <button class="key unused" title="Go right">→</button>
        </div>
        <div class="row">
          <button class="spacebar" title="Cannon">Spacebar</button>
          <button class="key" title="Anti-tank Mine">Q</button>
        </div>
        <div class="sounds">
          <button class="music-btn">
            <img src="images/music.png" class="music" />
          </button>
          <button class="effects-btn">
            <img src="images/effects.png" class="effects" />
          </button>
        </div>
      </div>
    </div>

    <!-- GAME SCREEN -->

    <div id="game-screen" class="container">
      <div id="game-box"></div>
      <div id="game-info">
        <!-- Score -->
        <div id="game-score">
          <h1>Score: 0</h1>
          <h3>HighScore: 0</h3>
        </div>
        <div id="game-lives">
          <h1>Lives: 3</h1>
          <div class="lives">
            <img src="images/tank.png" />
            <img src="images/tank.png" />
            <img src="images/tank.png" />
          </div>
        </div>
        <div id="game-bonus">
          <h1>Mines: 3</h1>
          <div class="explosives">
            <img src="images/mine.png" />
            <img src="images/mine.png" />
            <img src="images/mine.png" />
          </div>
        </div>
        <div id="soundsInGame">
          <button class="music-btn">
            <img src="images/music.png" class="music-mute" />
          </button>
          <button class="effects-btn">
            <img src="images/effects.png" class="effects-mute" />
          </button>
        </div>
      </div>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <h1 class="endGame">Game Over!</h1>
      <h1 class="score-end">Score: 0</h1>
      <div class="score-end-buttons">
        <button id="restart-btn">Restart</button>
        <button id="exit-btn">Exit</button>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/tank.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/cannonBall.js"></script>
    <script src="js/village.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
